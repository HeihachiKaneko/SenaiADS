<script src="../../js/brand.js"></script>

<h2>Registro de marca</h2>
<form name="frmAddMarca" id="addMarca" class="frmInserir">
	<fieldset>
		<legend>Nova marca</legend>
		<table>
			<tr>
				<th>Nome</th>
				<td><input type="text" name="nome" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" onclick="COLDIGO.marca.cadastrar()">Cadastrar</button>
					<button type="reset">Limpar</button>
				</td>
			</tr>
		</table>
    </fieldset>
</form>
<h3>Marcas registradas</h3>
<form id="filtraMarca" class="frmFiltrar">
	<fieldset>
		<legend>Buscar marcas</legend>
		<input type="text" name="txtbusca" id="campoBuscaMarca" placeholder="Pesquise a marca">
		<button type="button" onclick="COLDIGO.marca.buscar()">Buscar</button>
	</fieldset>
</form>
<div id="listaMarcas" class="listaRegistros">
</div>
<div id="modalEditaMarca" class="modalEditar">
	<form name="frmEditaMarca" id="editaMarca" class="frmEditar">
		<table>
			<tr>
				<th>Nome</th>
				<td><input type="text" name="nome" /></td>
			</tr>
		</table>
		<input type="hidden" name="idMarca" />
	</form>
</div>
<div id=modalExcluiMarca class="modalEditar">
	Tem certeza que quer excluir esta marca?
</div>
